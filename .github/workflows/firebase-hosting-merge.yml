name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master  
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: npm install
        run: |
          npm --prefix app --legacy-peer-deps install
          npm --prefix functions --legacy-peer-deps install

      - name: npm test
        run: |
          npm --prefix functions test --if-present || true

      - name: npm lint
        run: |
          npm --prefix functions run lint --if-present || true

      - name: npm build
        run: |
          npm --prefix app run build
          npm --prefix functions run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          channelId: live
          projectId: llc-cheap
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LLC_CHEAP }}"
