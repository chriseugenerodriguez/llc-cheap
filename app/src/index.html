<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <meta name="HandheldFriendly" content="True" />

    <!-- Android  -->
    <meta name="theme-color" content="#48B56A" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Cheap LLC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#48B56A" />

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#48B56A" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-TileImage"
      content="assets/img/ms-icon-144x144.png"
    />
    <meta name="msapplication-config" content="assets/img/browserconfig.xml" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Cheap LLC" />
    <meta
      name="msapplication-tooltip"
      content="Start and Grow your business with Cheap LLC"
    />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard" />

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force" />

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait" />

    <!-- Main Link Tags  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicon-16x16.png"
    />

    <!-- Startup Image  -->
    <link href="assets/img/splash-screen.png" rel="apple-touch-startup-image" />

    <!-- Pinned Tab  -->
    <link
      rel="mask-icon"
      href="assets/img/safari-pinned-tab.svg"
      size="any"
      color="#333333"
    />

    <!-- Others -->
    <link href="assets/img/favicon.ico" rel="Cheap LLC" type="image/x-icon" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#247bd4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
