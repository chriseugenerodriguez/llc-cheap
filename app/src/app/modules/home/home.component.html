<div class="slogan-text">
  <h1>Legal infrastructure for your business</h1>
  <h5>
    We make is super convienent, fast, and affordable to start and or grow your
    business. Cheap never sounded so good.
  </h5>

  <div class="search-bar" [formGroup]="search">
    <input
      formControlName="input"
      placeholder="Search your business name"
      type="text"
      class="main-input main-name"
    />

    <select formControlName="select">
      <option *ngFor="let i of stateList" [ngValue]="i.appr">
        {{ i.name }}
      </option>
    </select>
    <button
      id="main-submit"
      (click)="searchEntity()"
      [disabled]="!search.valid"
    >
      Search
    </button>
  </div>
</div>

<div class="splash">
  <div class="monitor">
    <img src="./assets/img/monitor.png" />
  </div>

  <div class="wall"></div>
  <div class="background-floor"></div>
</div>
