<div class="container">
  <h3>Your in great company, join us!</h3>
  <div class="social" *ngIf="social.reviews">
    <div class="social__box" *ngFor="let a of social?.reviews">
      <span [class]="'social__box-img social__box-img-' + a.image"></span>

      <p>{{ a.review }}</p>
      <h6 class="mt-15">{{ a.name }}</h6>
      <p class="social__box-company">{{ a.company }}</p>
    </div>
  </div>
</div>
