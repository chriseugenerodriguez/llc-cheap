<img src="./assets/favicon/android-chrome-192x192.png" />
<ul>
  <li>
    <a routerLink="/account"
      ><i class="bi bi-columns-gap"></i
      ><span class="links_name">Dashboard</span></a
    ><span class="tooltip">Dashboard</span>
  </li>
  <li>
    <a routerLink="/account/orders"
      ><i class="bi bi-cart3"></i>
      <span class="links_name">Orders</span>
    </a>
    <span class="tooltip">Orders</span>
  </li>
  <li>
    <a routerLink="/account/companies"
      ><i class="bi bi-briefcase"></i

  <li>
    <a routerLink="/account/subscriptions"
      ><i class="bi bi-person-gear"></i

    ><span class="tooltip">Subscriptions</span>
  </li>
  <li>
    <a routerLink="/account/service-process"
      ><i class="bi bi-inbox"></i><span class="links_name">SOP Center</span></a

  <li>
    <a routerLink="/account/documents"
      ><i class="bi bi-folder"></i><span class="links_name">Documents</span></a
    ><span class="tooltip">Documents</span>
  </li>
  <li>
    <a routerLink="/account/compliance"
      ><i class="bi bi-calendar-week"></i

<div class="content">
  <div class="user">
    <div class="user_details">
      <img src="images/profile.jpg" alt="" />
      <div class="name_job">
        <div class="name">Bhaskar Gupta</div>
        <div class="job">Web Designer</div>
      </div>
    </div>
    <i (click)="logout()" class="bi bi-box-arrow-left" id="log_out"></i>
  </div>
</div>
