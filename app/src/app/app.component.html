<ng-container
  *ngIf="
    !location.path().includes('/account') &&
      location.path() !== '/login' &&
      location.path() !== '/register' &&
      location.path() !== '/forgot-password';
    else regular
  "
>
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</ng-container>

<ng-template #regular>
  <router-outlet></router-outlet>
</ng-template>
