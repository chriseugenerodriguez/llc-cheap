<ng-container
  *ngIf="
    location.path() !== '/login' &&
      location.path() !== '/register' &&
      location.path() !== '/forgot-password';
    else regular
  "
>
  <app-header></app-header>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</ng-container>

<ng-template #regular>
  <router-outlet></router-outlet>
</ng-template>
